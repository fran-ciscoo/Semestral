<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/pedidos.css">
    <script type="module" src="../script/historialPedidos.js" defer></script>
    <link rel="stylesheet" href="../style/navbar.css">
    <title>Snack script - Historial pedidos</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="messageCart" class="alert-message"></div>
    <!-- Header de historial -->
    <div class="orders-header">
        <div class="header-content">
            <h1>Historial de Pedidos</h1>
            <p>Consulta todos tus pedidos anteriores y repite tus favoritos</p>
        </div>
        <div class="header-stats">
            <div class="stat-card">
                <span class="stat-number" id="cantidadtotal">0</span>
                <span class="stat-label">Pedidos Totales</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="cantidadentregados">0</span>
                <span class="stat-label">Entregados</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="cantidadcancelados">0</span>
                <span class="stat-label">Cancelados</span>
            </div>
        </div>
    </div>

    <!-- Selector de vista -->
    <div class="view-selector">
        <a href="../view/pedidos.html" class="view-btn">
            <span class="btn-icon">ðŸ“¦</span>
            <span class="btn-text">Pedidos Activos</span>
        </a>
        <a href="../view/historialPedidos.html" class="view-btn active">
            <span class="btn-icon">ðŸ“‹</span>
            <span class="btn-text">Historial Completo</span>
        </a>
    </div>

    <!-- Filtros y bÃºsqueda -->
    <div class="filters-section">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all" id="Todos">Todos</button>
            <button class="filter-btn" data-filter="delivered" id="ENTREGADO">Entregados</button>
            <button class="filter-btn" data-filter="cancelled" id="CANCELADO">Cancelados</button>
        </div>
    </div>

    <div class="orders-container">
        <div class="orders-grid" id="orders-grid"></div>
    </div>

    <div id="footer"></div>
</body>
</html>
