<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../script/puntos.js" defer></script>
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/puntos.css">
    <title>Snack script - Puntos</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="message" class="alert-message"></div>

    <div class="puntos-main">
        <section class="puntos-header" id="puntos-header">
            <h1>¡Tus puntos!</h1>
            <div class="puntos-cantidad" id="puntos-cantidad">0</div>
            <p id="lastPurchase"><!-- Última compra: 07/06/2025 --></p>
        </section>

        <div id="selector-puntos">
            <a href="../view/puntos.html">
                <button id="btnCanje">Estado de puntos</button>
            </a>
            <a href="../view/historialPuntos.html">
                <button id="btnHistorial">Historial de puntos</button>
            </a>
        </div>

    

        <section class="puntos-canje">
            <h2>Canjea tus puntos</h2>
            <p style="text-align:center;">Selecciona un producto o cupón para canjear tus puntos</p>
            <div class="puntos-canje-lista">
            </div>
        </section>
        <dialog id="confirmDialog">
            <form method="dialog" class="dialog-content">
                <p id="dialogMessage">¿Estás seguro que deseas canjear este cupón?</p>
                <div class="dialog-buttons">
                    <button id="confirmYes" value="yes">Sí</button>
                    <button id="confirmNo" value="no">Cancelar</button>
                </div>
            </form>
        </dialog>
    </div>

    <div id="footer"></div>


    
</body>
</html>
