<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/sesion.css">
    <script src="../script/singUp.js" defer></script>
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="sesion-bg-blur"></div>
    <div class="sesion-bg-logo"></div>
    <div class="sesion-container">
        <h2>Crear Cuenta</h2>
        <form id="signUpForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="usernameError"></div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="passwordError"></div>
            <button>Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="../view/logIn.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
