<body>

    <main class="historial-puntos-section">
        <h3>Historial de puntos</h3>
        <div class="historial-container">

    </main>

    <div id="footer"></div>

        <div id="footer"></div>

    <script>
      // Activa el botón correspondiente según la URL
      const path = window.location.pathname;
      document.querySelectorAll('#selector-puntos a').forEach(link => {
        const btn = link.querySelector('button');
        if (link.getAttribute('href') && path.endsWith(link.getAttribute('href').split('/').pop())) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    </script>
</body>
