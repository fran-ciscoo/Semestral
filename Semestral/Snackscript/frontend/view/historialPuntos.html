<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/historialPuntos.css">
    <script type="module" src="../script/historialPuntos.js" defer></script>
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/puntos.css">
    <title>Snack script - Historial puntos</title>
</head>
<body>
    <div id="navbar"></div>

    <div id="selector-puntos">
        <a href="../view/puntos.html">
            <button id="btnCanje">Estado de puntos</button>
        </a>
        <a href="../view/historialPuntos.html">
            <button id="btnHistorial">Historial de puntos</button>
        </a>
    </div>

    <section class="puntos-actuales">
        <h2>¡Tus puntos!</h2>
        <div class="puntos-cantidad">10</div>
        <p>Última compra: 07/06/2025</p>
    </section>

    <main class="historial-puntos-section">
        <h3>Historial de puntos</h3>
        <div style="margin-bottom: 18px; text-align:center;">
            <span class="badge-estado badge-ganado">Ganado</span>
            <span class="badge-estado badge-canjeado">Canjeado</span>
            <span class="badge-estado badge-pendiente">Pendiente</span>
        </div>
        <div class="historial-container">
            <table class="historial-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10/06/2025</td>
                        <td>Cupón del 5%</td>
                        <td><span class="badge-estado badge-canjeado">-15</span></td>
                    </tr>
                    <tr>
                        <td>07/06/2025</td>
                        <td>Buldak carbonara</td>
                        <td><span class="badge-estado badge-ganado">+10</span></td>
                    </tr>
                    <tr>
                        <td>05/06/2025</td>
                        <td>Sour patch</td>
                        <td><span class="badge-estado badge-ganado">+20</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <section class="logro-puntos-card">
        <h4>Próximos canjes</h4>
        <p>Producto: Pocky de chocolate <span class="badge-estado badge-pendiente">80 puntos</span></p>
        <p>Cupón: Cupón del 10% <span class="badge-estado badge-pendiente">120 puntos</span></p>
    </section>

    <div id="footer"></div>
</body>
</html>
