<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/carrito.css">
    <script type="module" src="../script/carrito.js" defer></script>
    <link rel="stylesheet" href="../style/navbar.css">

    <title>Snack script - Carrito</title>
</head>

<body>
    <div id="navbar"></div>
    <div id="messageCart" class="alert-message"></div>
    <main id="carrito">
        <!-- Sección de productos del carrito -->
        <div id="snackList">
            <div class="cart-header">
                <h2>Carrito de compras</h2>
                <span class="cart-item-count" id="cart-item-count"></span>
            </div>
            
            <ul class="cart-items" id="cartList">
            </ul>
        </div>

        <!-- Sidebar de resumen -->
        <div class="cart-summary">
            <h3 class="summary-header">Resumen del pedido</h3>
            
            <div class="price-breakdown" id="price-breakdown">
            </div>
            <button id="btnBuy">Proceder al pago</button>
        </div>
    </main>

    <div id="ultimosComprados">
        <h3>Última compra</h3>
        <div style="padding: 20px;">
            <p>No hay compras recientes</p>
        </div>
    </div>

    <div id="total-puntos">
        <h3>Balance de puntos: 10</h3>
    </div>
    <div id="footer"></div>

    <dialog id="addressDialog">
        <form method="dialog" id="addressForm">
            <h2>Agregar Dirección</h2>
    
            <div class="form-group">
                <label for="country">País</label>
                <input type="text" id="country" name="country" value="Panamá" readonly required>
            </div>
    
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" required>
            </div>
    
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
    
            <div class="form-group">
                <label for="postalCode">Código Postal</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
    
            <div class="buttons">
                <button type="submit">Guardar</button>
                <button type="button" id="closeDialog">Cancelar</button>
            </div>
        </form>
    </dialog>

    <dialog id="confirmAddressDialog">
        <div class="dialog-header">¿Deseas usar esta dirección de envío?</div>
        <div class="address-info" id="address-info">
            <!-- <p><strong>País:</strong> Panamá</p>
            <p><strong>Ciudad:</strong> Ciudad de Panamá</p>
            <p><strong>Dirección:</strong> Calle 50, Edificio XYZ</p>
            <p><strong>Código Postal:</strong> 0801</p> -->
        </div>
        <div class="dialog-buttons">
            <button class="btn-yes" id="btn-yes">Sí</button>
            <button class="btn-no" id="btn-no">No</button>
        </div>
    </dialog>
</body>

</html>
