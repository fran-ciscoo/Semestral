<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <script type="module" src="../script/index.js" defer></script>
    <link rel="stylesheet" href="../style/navbar.css">
    <title>Snack Script</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="messageCart" class="alert-message"></div>
    <!-- Header principal -->
    <div class="page-header">
        <h1>SnackScript</h1>
        <p>Descubre los mejores snacks del mundo</p>
    </div>

    <!-- Sección de filtros -->
    <div class="filters-section">
        <div class="filters-header">
            <h2>Filtrar productos</h2>
            <span class="filters-count">6 productos disponibles</span>
        </div>
        <div class="filters-container">
            <button class="filter-btn active" id="btnTodo">Todo</button>
            <button class="filter-btn" id="btnDulces">Dulce</button>
            <button class="filter-btn" id="btnSalados">Salado</button>
            <button class="filter-btn" id="btnAcidos">Acidos</button>
            <button class="filter-btn" id="btnPicantes">Picante</button>
            <button class="filter-btn" id="btnBebidas">Bebida</button>
            <button class="filter-btn favoritos" id="btnFavoritos">Favoritos</button>
        </div>
    </div>

    <!-- Sección de productos -->
    <div class="products-section">
        <div class="products-header">
            <h2>Productos destacados</h2>
            <div class="sort-controls">
                <span class="sort-label">Ordenar por:</span>
                <select class="sort-select">
                    <option value="popular">Más populares</option>
                    <option value="price-low">Precio: menor a mayor</option>
                    <option value="price-high">Precio: mayor a menor</option>
                    <option value="name">Nombre A-Z</option>
                </select>
            </div>
        </div>

        <div id="snackList"></div>
        <!-- Paginación -->
        <div class="pagination">
            <button class="pagination-btn">← Anterior</button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">Siguiente →</button>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
