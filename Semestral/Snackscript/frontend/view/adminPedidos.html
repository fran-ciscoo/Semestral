<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/adminPedidos.css">
    <link rel="stylesheet" href="../style/pedidos.css">
    <script type="module" src="../script/adminPedidos.js" defer></script>
    <link rel="stylesheet" href="../style/navbar.css">
    <title>Snack script - Pedidos Admin</title>
</head>
<body>
    <div id="loader">Verificando permisos...</div>
    <div id="contenido" style="display: none;">
        <div id="navbar"></div>
        <main id="lista-pedidos">
            <h3>Lista de pedidos realizados</h3>
            <p>Seguimiento de los pedidos en curso</p>
            <div class="filter-buttons">
                <button id="PENDIENTE">Pendientes</button>
                <button id="EN PREPARACION">En preparación</button>
                <button id="EN CAMINO">En camino</button>
                <button id="ENTREGADO">Completados</button>
                <button id="CANCELADO">Cancelados</button>
            </div>

            <div id="infoPedido"></div>
        </main>

        <dialog id="editStatus" class="dialog">
            <h2>Editar estado de pedido</h2>
            <form id="editStatusForm">
                <label for="editStatus">Estado:</label>
                <select id="editStatus">
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN PREPARACION">En preparación</option>
                    <option value="EN CAMINO">En camino</option>
                    <option value="ENTREGADO">Entregado</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="cancelEdit">Cancelar</button>
            </form>
        </dialog>
        
        <div id="footer"></div>
    </div>
</body>
</html>
